<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZΛ BΛTTLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PIZZΛ BΛTTLE</h1>

    <div class="container">
        <div class="pizza-container">
            <h2>PIZZA A</h2>
            <label for="diameterInput1">Diameter (inches):</label>
            <input type="number" class="pizza-input" id="diameterInput1" placeholder="Enter diameter" min=1 step="any" value="8">
            <label for="quantityInput1">Quantity:</label>
            <input type="number" class="pizza-input" id="quantityInput1" placeholder="Enter quantity" min="1" value="2">
        </div>

        <div class="pizza-container">
            <h2>PIZZA B</h2>
            <label for="diameterInput2">Diameter (inches):</label>
            <input type="number" class="pizza-input" id="diameterInput2" placeholder="Enter diameter" min=1 step="any" value="12">
            <label for="quantityInput2">Quantity:</label>
            <input type="number" class="pizza-input" id="quantityInput2" placeholder="Enter quantity" min="1" value="1">
        </div>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
